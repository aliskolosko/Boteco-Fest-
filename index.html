<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boteco Festival İndirimi</title>
    <style>
        /* * Boteco Profesyonel Marka Kimliği Stilleri v3
         * Nöropazarlama Odaklı: Tam Marka Deneyimi (Kırmızı Arka Plan)
        */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap');
        
        :root {
            --boteco-red: #8B0000; /* Ana marka renginiz (Koyu Bordo/Kırmızı) */
            --boteco-red-darker: #7a0000; /* Degrade için daha koyu ton */
            --boteco-red-hover: #A32929; /* Buton hover rengi */
            --text-dark: #2c3e50; 
            --text-light: #ffffff;
            --container-bg: #ffffff; /* BU, KARTIN BEYAZ OLMASINI SAĞLAR */
            --border-color: #dde2e7;
            --input-bg: #f9fafb;
            --success-green: #27ae60;
            --error-red: #c0392b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Kırmızı Arka Plan */
            background-color: var(--boteco-red);
            background-image: radial-gradient(ellipse at center, var(--boteco-red-hover) 0%, var(--boteco-red) 70%, var(--boteco-red-darker) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Beyaz Form Kartı */
        .container {
            background-color: var(--container-bg); /* Bu satır kartı BEYAZ yapar */
            border-radius: 16px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
            padding: 35px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s 0.1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Yuvarlak Logo Stili */
        .logo {
            width: 150px; 
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); 
            border: 4px solid var(--container-bg); 
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 0.5s 0.3s ease-out forwards;
        }
        
        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        /* Başlıklar (Görsel Hiyerarşi) */
        h1 {
            font-size: 1.8rem; 
            color: var(--boteco-red); /* Kırmızı renk */
            margin-bottom: 10px;
            font-weight: 700;
        }

        .offer {
            font-size: 2.2rem; /* TEKLİF: En baskın öğe */
            font-weight: 900;
            color: var(--boteco-red); 
            margin-bottom: 25px;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 400;
        }

        /* Form Stilleri */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 500;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--boteco-red);
            background-color: var(--container-bg);
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.15);
        }

        /* KVKK Checkbox */
        .consent-group {
            display: flex;
            align-items: flex-start;
            text-align: left;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .consent-group input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 5px;
            flex-shrink: 0;
            accent-color: var(--boteco-red);
            transform: scale(1.1);
        }
        
        .consent-group a {
            color: var(--boteco-red);
            text-decoration: none;
            font-weight: 600;
        }
        .consent-group a:hover {
            text-decoration: underline;
        }

        /* Eylem Çağrısı Butonu (CTA) */
        .submit-btn {
            background-image: linear-gradient(to bottom, var(--boteco-red), var(--boteco-red-darker));
            color: var(--text-light);
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.25);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-image: linear-gradient(to bottom, var(--boteco-red-hover), var(--boteco-red));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            background-image: none;
            background-color: #ccc;
            box-shadow: none;
            transform: none;
            cursor: not-allowed;
        }

        /* Teşekkür Ekranı & Hata Stilleri */
        #success-message {
            display: none;
            text-align: center;
        }
        
        #success-message .icon {
            font-size: 4.5rem;
            color: var(--success-green);
            animation: popIn 0.5s ease-out;
            margin-bottom: 20px;
        }
        
        #error-display {
            color: var(--error-red);
            background-color: #ffebeb;
            border: 1px solid var(--error-red);
            padding: 12px;
            border-radius: 8px;
            margin-top: -10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            text-align: left;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="form-container">
            
            <img src="boteco-logo.jpg" alt="Boteco Logo" class="logo">
            
            <h1 style="color: var(--boteco-red);">Hoş Geldiniz!</h1>
            <p class="offer" style="color: var(--boteco-red);">%15 İNDİRİM KAZANIN!</p>
            <p class="subtitle" style="margin-top: -20px; font-size: 1rem;">İndirimi kullanmak için lütfen formu doldurun.</p>

            <form id="discountForm">
                <div class="form-group">
                    <label for="isim">İsim</label>
                    <input type="text" id="isim" name="isim" required>
                </div>
                <div class="form-group">
                    <label for="soyisim">Soyisim</label>
                    <input type="text" id="soyisim" name="soyisim" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon Numarası</label>
                    <input type="tel" id="telefon" name="telefon" placeholder="Örn: 5321234567" pattern="[0-9]{10,11}" required>
                </div>
                <div class="consent-group">
                    <input type="checkbox" id="kvkk" name="kvkk" required>
                    <label for="kvkk">
                        <a href="https://www.botecopub.com/aydinlatma-metni" target="_blank">Aydınlatma Metni</a>'ni okudum, anladım. Kişisel verilerimin işlenmesine ve Boteco'nun özel geceleri, indirimleri hakkında tarafıma SMS/E-posta gönderilmesine izin veriyorum.
                    </label>
                </div>
                
                <div id="error-display"></div>
                
                <button type="submit" class="submit-btn" id="submitButton">İndirimi Al</button>
            </form>
        </div>

        <div id="success-message">
             
            <img src="boteco-logo.jpg" alt="Boteco Logo" class="logo">
            <div class="icon">✔</div>
            <h1>Teşekkür Ederiz!</h1>
            <p class="offer">%15 İNDİRİMİNİZ TANIMLANDI!</p>
            <p class="subtitle" style="font-size: 1.1rem;">
                Boteco'ya geldiğinizde isminizi veya telefon numaranızı belirtmeniz yeterlidir.
            </p>
            <p class="subtitle">Sizi ağırlamak için sabırsızlanıyoruz!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('discountForm');
        const submitButton = document.getElementById('submitButton');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');
        const errorDisplay = document.getElementById('error-display');
        
        // 
        // LÜTFEN DİKKAT:
        // Buraya 2. Adımda aldığınız YENİ "v7 - JSONP Metodu" LİNKİNİ yapıştırın!
        // ESKİ LİNKİ (...NA/exec) ARTIK KULLANMIYORUZ!
        //
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMbgV-XBbSnulPQusXaDZtEr0USTXIxpKUmafIK-XOZQeFELexRAra2AnNdz42o4SK0A/exec";

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'İşleniyor...';
            errorDisplay.style.display = 'none';

            // Verileri formdan al
            const formData = new FormData(form);
            
            // Verileri URL'ye ekle (doGet metoduna uygun olarak)
            let queryString = new URLSearchParams(formData).toString();
            
            // Bu, 'jsonp' metodunun kilitlenme sorununu aşmak için kullandığı bir yöntemdir
            // Google'a "Bana 'handleResponse' adlı bir fonksiyon gönder" diyoruz.
            let script = document.createElement('script');
            script.src = SCRIPT_URL + "?" + queryString + "&callback=handleResponse";
            
            // Bu script etiketini sayfaya ekleyerek Google'a isteği gönderiyoruz.
            document.body.appendChild(script);

            // Eğer 5 saniye içinde cevap gelmezse, bir hata olduğunu varsay (zaman aşımı)
            window.setTimeout(() => {
                if (!successMessage.style.display || successMessage.style.display === 'none') {
                    handleResponse({ result: "error", message: "İstek zaman aşımına uğradı. Lütfen internet bağlantınızı kontrol edin." });
                }
            }, 5000);
        });

        // Google'dan gelen yanıtı yakalayan fonksiyon (Apps Script'teki kod bunu çağıracak)
        function handleResponse(response) {
            try {
                if (response.result === 'success') {
                    // Başarılıysa: Formu gizle, teşekkür ekranını göster
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    // Hata olursa: Kullanıcıyı bilgilendir
                    throw new Error(response.message || 'Bilinmeyen bir hata oluştu.');
                }
            } catch (error) {
                // Hata Yakalama
                console.error('Hata:', error);
                let errorMessage = 'Bir hata oluştu: ' + error.message;
                
                errorDisplay.textContent = errorMessage;
                errorDisplay.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'İndirimi Al';
            }
            
            // Geçici script etiketini temizle
            let tempScript = document.querySelector(`script[src*="${SCRIPT_URL}"]`);
            if (tempScript) {
                document.body.removeChild(tempScript);
            }
        }
    </script>

</body>
</html>
